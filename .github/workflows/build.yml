name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev" ]
  push:
    tags: [ "v*" ]

env:
  # Base Gradle args to maximize performance.
  # Total runner memory is 16GB (14GB usable).
  # For non-emulator jobs, give Gradle 10GB. Emulator needs its own RAM, so we'll adjust for the test job.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  # --------------------------------------------------------------------------------
  # JOB 1: CHECKS (Spotless, Lint, Unit Tests)
  # --------------------------------------------------------------------------------
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      - name: Calculate Version
        id: version
        run: |
          # Same logic to determine version context
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION_BASE=${LATEST_TAG#v}
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            BUILD_TYPE=stable
          else
            BUILD_TYPE=dev
          fi
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV

      - name: Run Checks
        run: |
          set -o pipefail
          if [ "${{ env.BUILD_TYPE }}" == "stable" ]; then
            TASKS="spotlessCheck lintStableRelease testStableDebugUnitTest"
          else
            TASKS="spotlessCheck lintDevDebug testDevDebugUnitTest"
          fi
          ./gradlew $TASKS \
            --parallel --max-workers=4 --build-cache --no-configuration-cache \
            -Dorg.gradle.jvmargs="-Xmx10g -XX:MaxMetaspaceSize=1g" \
            2>&1 | tee checks_output.log

      - name: Collect & Upload Reports
        if: always()
        run: |
          mkdir -p reports/lint reports/tests
          find . -name "lint-results*.xml" -exec cp --parents {} reports/lint/ \; || true
          find . -name "lint-results*.html" -exec cp --parents {} reports/lint/ \; || true
          find . -type d -path "*/build/reports/tests" -exec cp -r --parents {} reports/tests/ \; || true
          zip -r checks_logs.zip checks_output.log reports/ || true
      - name: Upload Checks Logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: checks-logs
          path: checks_logs.zip

  # --------------------------------------------------------------------------------
  # JOB 2: BUILD APKs
  # --------------------------------------------------------------------------------
  build_apks:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}
      BUILD_TYPE: ${{ steps.version.outputs.BUILD_TYPE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      - name: Calculate Version
        id: version
        run: |
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION_BASE=${LATEST_TAG#v}
          RAW_COUNT=$(git rev-list --count HEAD)
          VERSION_CODE=$((RAW_COUNT - 1))

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            BUILD_TYPE=stable
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            RAW_PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
            PR_COMMITS=$((RAW_PR_COMMITS - 1))
            if [ $PR_COMMITS -lt 0 ]; then PR_COMMITS=0; fi
            VERSION_NAME="${VERSION_BASE}-dev-PR${PR_NUMBER}.${PR_COMMITS}"
            BUILD_TYPE=dev
          else
            RUN_NUMBER=${{ github.run_number }}
            VERSION_NAME="${VERSION_BASE}-dev-run${RUN_NUMBER}"
            BUILD_TYPE=dev
          fi

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV

          # Set outputs for subsequent jobs
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_OUTPUT

      - name: Build APKs
        run: |
          set -o pipefail
          if [ "${{ env.BUILD_TYPE }}" == "stable" ]; then
            TASKS="assembleStableRelease"
          else
            TASKS="assembleDevRelease assembleDevDebug"
          fi
          ./gradlew $TASKS \
            --parallel --max-workers=4 --build-cache --no-configuration-cache \
            -PversionName=${{ env.VERSION_NAME }} -PversionCode=${{ env.VERSION_CODE }} \
            -Dorg.gradle.jvmargs="-Xmx10g -XX:MaxMetaspaceSize=1g" \
            2>&1 | tee build_output.log

      - name: Upload Build Logs
        if: always()
        run: zip -r build_logs.zip build_output.log || true
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: build-logs
          path: build_logs.zip

      # Upload the actual compiled APKs so the release job can grab them
      - name: Upload APKs (Dev)
        if: env.BUILD_TYPE == 'dev'
        uses: actions/upload-artifact@v6
        with:
          name: compiled-apks
          path: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk
          compression-level: 0

      - name: Upload APKs (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: actions/upload-artifact@v6
        with:
          name: compiled-apks
          path: app/build/outputs/apk/stable/release/*.apk
          compression-level: 0

  # --------------------------------------------------------------------------------
  # JOB 3: INSTRUMENTED TESTS (Dev Only)
  # --------------------------------------------------------------------------------
  instrumented_tests:
    name: Run Emulator Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      # We only run tests on 'dev' branch / PRs, so calculate version just for that
      - name: Calculate Version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "BUILD_TYPE=stable" >> $GITHUB_ENV
          else
            echo "BUILD_TYPE=dev" >> $GITHUB_ENV
          fi

      # Cache Android Emulator AVD to speed up startup
      - name: AVD Cache
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
            /usr/local/lib/android/sdk/system-images/android-36/google_apis/x86_64/
          # Remove github.run_id to allow cache to be hit on subsequent runs on the same branch
          key: avd-${{ runner.os }}-api36-x86_64
          restore-keys: |
            avd-${{ runner.os }}-api36-x86_64

      # Fail-fast: Compile the app and test APK before booting the 6GB emulator
      # This prevents compilation from happening while the emulator is using resources.
      - name: Compile Test APKs
        run: |
          ./gradlew assembleDevBenchmark assembleDevBenchmarkAndroidTest \
            --parallel --max-workers=4 --build-cache --no-configuration-cache \
            -Dorg.gradle.jvmargs="-Xmx10g -XX:MaxMetaspaceSize=1g"

      - name: Prepare Test Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-6 libx11-xcb1 libvulkan1 telnet netcat-openbsd
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0660", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER
          sudo chmod 666 /dev/kvm
          sudo chown $USER /dev/kvm

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          disable-linux-hw-accel: false
          emulator-boot-timeout: 300
          ram-size: 6144M
          heap-size: 2048M
          disk-size: 6000M
          cores: 4
          script: echo "Generated AVD snapshot for caching."

      # Lower JVM args here because the Emulator needs to consume 6GB RAM (4G memory + 2G heap)
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-linux-hw-accel: false
          emulator-boot-timeout: 300
          ram-size: 6144M
          heap-size: 2048M
          disk-size: 6000M
          cores: 4
          script: ./gradlew connectedDevBenchmarkAndroidTest --max-workers=4 -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=1g"

      - name: Collect & Upload Reports
        if: always()
        run: |
          mkdir -p reports/androidTests
          find . -type d -path "*/build/reports/androidTests" -exec cp -r --parents {} reports/androidTests/ \; || true
          zip -r emulator_logs.zip reports/ || true
      - name: Upload Emulator Logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: emulator-logs
          path: emulator_logs.zip

  # --------------------------------------------------------------------------------
  # JOB 4: RELEASE
  # --------------------------------------------------------------------------------
  release:
    name: Release APKs
    runs-on: ubuntu-latest
    needs: [checks, build_apks, instrumented_tests]
    permissions:
      contents: write
    # The instrumented_tests job is completely skipped on non-dev branches.
    # If a job is skipped, a strict `success()` requirement on it can fail the dependent job.
    # By using always() but checking that no upstream job failed, we handle the skipped job safely.
    if: always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Compiled APKs
        uses: actions/download-artifact@v4
        with:
          name: compiled-apks
          path: apks/

      - name: Create Release (Stable)
        if: needs.build_apks.outputs.BUILD_TYPE == 'stable'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ needs.build_apks.outputs.VERSION_NAME }}
        run: |
           gh release create $VERSION_NAME \
             apks/**/*.apk \
             --title "Release $VERSION_NAME" \
             --notes "Stable release $VERSION_NAME" \
             --target ${{ github.sha }}

      - name: Create/Update Dev Release
        if: needs.build_apks.outputs.BUILD_TYPE == 'dev'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ needs.build_apks.outputs.VERSION_NAME }}
        run: |
          gh release delete dev --cleanup-tag -y || true

          gh release create dev \
            apks/**/*.apk \
            --title "Development Build $VERSION_NAME" \
            --notes "$(printf 'Development build triggered by %s.\nVersion: %s' '${{ github.event_name }}' "$VERSION_NAME")" \
            --prerelease \
            --target ${{ github.sha }}
