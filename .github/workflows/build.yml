name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev" ]
  push:
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      - name: Calculate Version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            VERSION_CODE=$(git rev-list --count HEAD)
            echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
            echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
            echo "BUILD_TYPE=stable" >> $GITHUB_ENV
          else
            # Dev logic
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            COMMITS_SINCE=$(git rev-list --count HEAD ^$LATEST_TAG 2>/dev/null || git rev-list --count HEAD)

            if [[ $GITHUB_EVENT_NAME == "pull_request" ]]; then
               PR_NUM=${{ github.event.pull_request.number }}
               VERSION_NAME="${LATEST_TAG}-dev-${PR_NUM}.${COMMITS_SINCE}"
            else
               VERSION_NAME="${LATEST_TAG}-dev-run${{ github.run_number }}"
            fi

            VERSION_CODE=$(git rev-list --count HEAD)
            echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
            echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
            echo "BUILD_TYPE=dev" >> $GITHUB_ENV
          fi
          echo "Calculated Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease assembleDebug lint test \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }} \
            > build_output.log 2>&1 || { cat build_output.log; exit 1; }

          cp build_output.log build_${{ env.BUILD_TYPE }}.log

      - name: Log Aggregation
        run: |
          grep -E "error|warning|failed|exception" build_output.log > build_summary.txt || true
          zip build_logs.zip build_output.log build_summary.txt

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build_logs.zip

      - name: Upload APKs (Dev)
        if: env.BUILD_TYPE == 'dev'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-dev
          path: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk

      - name: Upload APKs (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-stable
          path: |
            app/build/outputs/apk/stable/release/*.apk

      - name: Create Release (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/stable/release/*.apk
          name: Release ${{ env.VERSION_NAME }}
          body: "Stable release ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false

      - name: Delete Dev Release
        if: env.BUILD_TYPE == 'dev' && github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete dev --cleanup-tag -y || true

      - name: Create Release (Dev)
        if: env.BUILD_TYPE == 'dev' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: Development Build
          body: "Latest dev build: ${{ env.VERSION_NAME }}"
          files: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk
          prerelease: true
          make_latest: false
