name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev" ]
  push:
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      - name: Calculate Version
        id: version
        run: |
          # Fetch tags for versioning
          git fetch --tags --force

          # Get latest stable tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION_BASE=${LATEST_TAG#v}
          RAW_COUNT=$(git rev-list --count HEAD)
          VERSION_CODE=$((RAW_COUNT - 1))

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            BUILD_TYPE=stable
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            # Count commits in this PR
            RAW_PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
            PR_COMMITS=$((RAW_PR_COMMITS - 1))
            if [ $PR_COMMITS -lt 0 ]; then PR_COMMITS=0; fi
            VERSION_NAME="${VERSION_BASE}-dev-PR${PR_NUMBER}.${PR_COMMITS}"
            BUILD_TYPE=dev
          else
            RUN_NUMBER=${{ github.run_number }}
            VERSION_NAME="${VERSION_BASE}-dev-run${RUN_NUMBER}"
            BUILD_TYPE=dev
          fi

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "Calculated Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Build with Gradle
        id: gradle_build
        run: |
          set +e
          if [ "${{ env.BUILD_TYPE }}" == "stable" ]; then
            TASKS="spotlessCheck assembleStableRelease lintStableRelease testStableDebugUnitTest"
          else
            # Build Dev Release (R8) to catch obfuscation issues
            TASKS="spotlessCheck assembleDevRelease assembleDevDebug lintDevDebug testDevDebugUnitTest"
          fi

          echo "Running tasks: $TASKS"

          # Run without --info --stacktrace for cleaner logs
          # Pipe output to file for artifact collection but keep console clean
          ./gradlew $TASKS \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }} \
            2>&1 | tee build_output.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV

          # Allow next steps to process logs
          exit 0

      # Emulator Test Step - Runs only on Dev Builds (PRs or Push to dev)
      # This catches runtime crashes (like R8 issues) that unit tests miss.
      - name: Run Instrumented Tests (Dev Release)
        if: env.BUILD_TYPE == 'dev' && env.EXIT_CODE == '0'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          emulator-boot-timeout: 600
          ram-size: 2048M
          heap-size: 512M
          # Run tests against the Minified Dev Release to catch R8 crashes
          script: ./gradlew connectedDevReleaseAndroidTest -PversionName=${{ env.VERSION_NAME }} -PversionCode=${{ env.VERSION_CODE }}

      - name: Log Processing & Report Collection
        if: always()
        run: |
          # 1. Summary
          echo "=== BUILD LOG HEAD ===" > build_summary.txt
          head -n 100 build_output.log >> build_summary.txt
          echo -e "\n=== BUILD LOG TAIL ===" >> build_summary.txt
          tail -n 100 build_output.log >> build_summary.txt
          echo -e "\n=== ERRORS/WARNINGS ===" >> build_summary.txt
          grep -iE "error|warning|failed|exception" build_output.log | head -n 500 >> build_summary.txt || true

          # 2. Collect Reports
          mkdir -p reports/lint
          mkdir -p reports/tests
          mkdir -p reports/androidTests

          # Find and copy Lint reports (preserve path to avoid overwrite)
          find . -name "lint-results*.xml" -exec cp --parents {} reports/lint/ \; || true
          find . -name "lint-results*.html" -exec cp --parents {} reports/lint/ \; || true

          # Find and copy Test reports directories
          find . -type d -path "*/build/reports/tests" -exec cp -r --parents {} reports/tests/ \; || true
          find . -type d -path "*/build/reports/androidTests" -exec cp -r --parents {} reports/androidTests/ \; || true

          # 3. Zip everything
          zip -r build_logs.zip build_output.log build_summary.txt reports/

      - name: Upload Logs & Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-reports
          path: build_logs.zip

      - name: Upload APKs (Dev)
        if: env.BUILD_TYPE == 'dev' && env.EXIT_CODE == '0'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-dev-${{ env.VERSION_NAME }}
          path: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk
          compression-level: 0

      - name: Upload APKs (Stable)
        if: env.BUILD_TYPE == 'stable' && env.EXIT_CODE == '0'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-stable
          path: |
            app/build/outputs/apk/stable/release/*.apk

      - name: Create Release (Stable)
        if: env.BUILD_TYPE == 'stable' && env.EXIT_CODE == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
           # Find APK paths
           APK_RELEASE=$(find app/build/outputs/apk/stable/release -name "*.apk" | head -n 1)

           gh release create ${{ env.VERSION_NAME }} \
             "$APK_RELEASE" \
             --title "Release ${{ env.VERSION_NAME }}" \
             --notes "Stable release ${{ env.VERSION_NAME }}" \
             --target ${{ github.sha }}

      - name: Create/Update Dev Release
        if: env.BUILD_TYPE == 'dev' && env.EXIT_CODE == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ env.VERSION_NAME }}
        run: |
          # Delete existing 'dev' tag and release to keep it floating
          gh release delete dev --cleanup-tag -y || true

          # Find APK paths dynamically
          APK_RELEASE=$(find app/build/outputs/apk/dev/release -name "*.apk" | head -n 1)
          APK_DEBUG=$(find app/build/outputs/apk/dev/debug -name "*.apk" | head -n 1)

          # Create new Dev Release
          gh release create dev \
            "$APK_RELEASE" \
            "$APK_DEBUG" \
            --title "Development Build $VERSION_NAME" \
            --notes "$(printf 'Development build triggered by %s.\nVersion: %s' '${{ github.event_name }}' "$VERSION_NAME")" \
            --prerelease \
            --target ${{ github.sha }}

      - name: Check Build Status
        if: always()
        run: |
          if [ "${{ env.EXIT_CODE }}" != "0" ]; then
            echo "Build failed with exit code ${{ env.EXIT_CODE }}"
            exit ${{ env.EXIT_CODE }}
          fi
