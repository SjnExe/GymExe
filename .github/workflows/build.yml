name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev" ]
  push:
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      - name: Calculate Version
        id: version
        run: |
          # Fetch tags for versioning
          git fetch --tags --force

          # Get latest stable tag or default to v0.0.1
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.1")
          VERSION_BASE=${LATEST_TAG#v}
          RAW_COUNT=$(git rev-list --count HEAD)

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            VERSION_CODE=$RAW_COUNT
            BUILD_TYPE=stable
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            # Count commits in this PR
            RAW_PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
            PR_COMMITS=$((RAW_PR_COMMITS))
            VERSION_NAME="${VERSION_BASE}-dev-PR${PR_NUMBER}.${PR_COMMITS}"
            VERSION_CODE=$RAW_COUNT
            BUILD_TYPE=dev
          else
            RUN_NUMBER=${{ github.run_number }}
            VERSION_NAME="${VERSION_BASE}-dev-run${RUN_NUMBER}"
            VERSION_CODE=$RAW_COUNT
            BUILD_TYPE=dev
          fi

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "Calculated Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease assembleDebug lint test \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }} \
            > build_output.log 2>&1 || { cat build_output.log; exit 1; }

          cp build_output.log build_${{ env.BUILD_TYPE }}.log

      - name: Log Aggregation
        run: |
          grep -E "error|warning|failed|exception" build_output.log > build_summary.txt || true
          zip build_logs.zip build_output.log build_summary.txt

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build_logs.zip

      - name: Upload APKs (Dev)
        if: env.BUILD_TYPE == 'dev'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-dev
          path: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk

      - name: Upload APKs (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: gym-exe-stable
          path: |
            app/build/outputs/apk/stable/release/*.apk

      - name: Create Release (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/stable/release/*.apk
          name: Release ${{ env.VERSION_NAME }}
          body: "Stable release ${{ env.VERSION_NAME }}"
          draft: false
          prerelease: false

      - name: Create/Update Dev Release
        if: env.BUILD_TYPE == 'dev'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ env.VERSION_NAME }}
        run: |
          # Delete existing 'dev' tag and release to keep it floating
          gh release delete dev --cleanup-tag -y || true

          # Find APK paths dynamically
          APK_RELEASE=$(find app/build/outputs/apk/dev/release -name "*.apk" | head -n 1)
          APK_DEBUG=$(find app/build/outputs/apk/dev/debug -name "*.apk" | head -n 1)

          # Create new Dev Release
          gh release create dev \
            "$APK_RELEASE" \
            "$APK_DEBUG" \
            --title "Development Build $VERSION_NAME" \
            --notes "$(printf 'Development build triggered by %s.\nVersion: %s' '${{ github.event_name }}' '$VERSION_NAME')" \
            --prerelease \
            --target ${{ github.sha }}
