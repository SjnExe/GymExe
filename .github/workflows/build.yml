name: Build and Release

on:
  workflow_dispatch:
  pull_request:
    branches: [ "dev" ]
  push:
    tags: [ "v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.3.1'
          cache-read-only: false

      # Cache Android Emulator AVD to speed up startup
      - name: AVD Cache
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/dev'
        uses: actions/cache@v5
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ runner.os }}-api34-x86_64

      - name: Calculate Version
        id: version
        run: |
          # Fetch tags for versioning
          git fetch --tags --force

          # Get latest stable tag or default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION_BASE=${LATEST_TAG#v}
          RAW_COUNT=$(git rev-list --count HEAD)
          VERSION_CODE=$((RAW_COUNT - 1))

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
            BUILD_TYPE=stable
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            # Count commits in this PR
            RAW_PR_COMMITS=$(git rev-list --count origin/${{ github.base_ref }}..HEAD)
            PR_COMMITS=$((RAW_PR_COMMITS - 1))
            if [ $PR_COMMITS -lt 0 ]; then PR_COMMITS=0; fi
            VERSION_NAME="${VERSION_BASE}-dev-PR${PR_NUMBER}.${PR_COMMITS}"
            BUILD_TYPE=dev
          else
            RUN_NUMBER=${{ github.run_number }}
            VERSION_NAME="${VERSION_BASE}-dev-run${RUN_NUMBER}"
            BUILD_TYPE=dev
          fi

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
          echo "Calculated Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Run Checks (Spotless, Lint, Unit Tests)
        id: run_checks
        run: |
          set -o pipefail

          if [ "${{ env.BUILD_TYPE }}" == "stable" ]; then
            TASKS="spotlessCheck lintStableRelease testStableDebugUnitTest"
          else
            TASKS="spotlessCheck lintDevDebug testDevDebugUnitTest"
          fi

          echo "Running checks: $TASKS"

          ./gradlew $TASKS \
            --parallel \
            --max-workers=4 \
            --build-cache \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }} \
            -Dorg.gradle.jvmargs="-Xmx8g -XX:MaxMetaspaceSize=1g" \
            2>&1 | tee checks_output.log

      - name: Build APKs
        id: build_apks
        # Run only if checks passed
        run: |
          set -o pipefail

          if [ "${{ env.BUILD_TYPE }}" == "stable" ]; then
            TASKS="assembleStableRelease"
          else
            # Build Dev Release (R8), Debug, and Benchmark Test APK
            TASKS="assembleDevRelease assembleDevDebug assembleDevBenchmarkAndroidTest"
          fi

          echo "Building artifacts: $TASKS"

          ./gradlew $TASKS \
            --parallel \
            --max-workers=4 \
            --build-cache \
            -PversionName=${{ env.VERSION_NAME }} \
            -PversionCode=${{ env.VERSION_CODE }} \
            -Dorg.gradle.jvmargs="-Xmx8g -XX:MaxMetaspaceSize=1g" \
            2>&1 | tee build_output.log

      # Enable KVM group permissions (Required for Emulator)
      - name: Prepare Test Environment
        if: env.BUILD_TYPE == 'dev'
        run: |
          # Enable KVM
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0660", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo usermod -a -G kvm $USER
          sudo chmod 666 /dev/kvm
          sudo chown $USER /dev/kvm

      # Emulator Test Step - Runs only on Dev Builds
      - name: Run Instrumented Tests (Dev Benchmark)
        if: env.BUILD_TYPE == 'dev'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-linux-hw-accel: false
          emulator-boot-timeout: 300
          ram-size: 4096M
          heap-size: 2048M
          disk-size: 6000M
          cores: 4
          # Use connectedDevBenchmarkAndroidTest to run the tests on the device
          script: ./gradlew connectedDevBenchmarkAndroidTest --max-workers=4 -PversionName=${{ env.VERSION_NAME }} -PversionCode=${{ env.VERSION_CODE }} -Dorg.gradle.jvmargs="-Xmx8g -XX:MaxMetaspaceSize=1g"

      - name: Log Processing & Report Collection
        if: always()
        run: |
          # 1. Summary
          echo "=== CHECKS LOG ===" > build_summary.txt
          if [ -f checks_output.log ]; then
            head -n 50 checks_output.log >> build_summary.txt
            tail -n 50 checks_output.log >> build_summary.txt
          fi

          echo -e "\n=== BUILD LOG ===" >> build_summary.txt
          if [ -f build_output.log ]; then
            head -n 100 build_output.log >> build_summary.txt
            tail -n 100 build_output.log >> build_summary.txt
            echo -e "\n=== ERRORS/WARNINGS ===" >> build_summary.txt
            grep -iE "error|warning|failed|exception" build_output.log | head -n 500 >> build_summary.txt || true
          fi

          # 2. Collect Reports
          mkdir -p reports/lint
          mkdir -p reports/tests
          mkdir -p reports/androidTests

          # Find and copy Lint reports
          find . -name "lint-results*.xml" -exec cp --parents {} reports/lint/ \; || true
          find . -name "lint-results*.html" -exec cp --parents {} reports/lint/ \; || true

          # Find and copy Test reports directories
          find . -type d -path "*/build/reports/tests" -exec cp -r --parents {} reports/tests/ \; || true
          find . -type d -path "*/build/reports/androidTests" -exec cp -r --parents {} reports/androidTests/ \; || true

          # 3. Zip everything
          FILES_TO_ZIP="build_summary.txt reports/"
          if [ -f checks_output.log ]; then FILES_TO_ZIP="$FILES_TO_ZIP checks_output.log"; fi
          if [ -f build_output.log ]; then FILES_TO_ZIP="$FILES_TO_ZIP build_output.log"; fi

          zip -r build_logs.zip $FILES_TO_ZIP

      - name: Upload Logs & Reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: build-logs-reports
          path: build_logs.zip

      - name: Upload APKs (Dev)
        if: env.BUILD_TYPE == 'dev'
        uses: actions/upload-artifact@v6
        with:
          name: gym-exe-dev-${{ env.VERSION_NAME }}
          path: |
            app/build/outputs/apk/dev/release/*.apk
            app/build/outputs/apk/dev/debug/*.apk
          compression-level: 0

      - name: Upload APKs (Stable)
        if: env.BUILD_TYPE == 'stable'
        uses: actions/upload-artifact@v6
        with:
          name: gym-exe-stable
          path: |
            app/build/outputs/apk/stable/release/*.apk

      - name: Create Release (Stable)
        if: env.BUILD_TYPE == 'stable'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
           APK_RELEASE=$(find app/build/outputs/apk/stable/release -name "*.apk" | head -n 1)

           gh release create ${{ env.VERSION_NAME }} \
             "$APK_RELEASE" \
             --title "Release ${{ env.VERSION_NAME }}" \
             --notes "Stable release ${{ env.VERSION_NAME }}" \
             --target ${{ github.sha }}

      - name: Create/Update Dev Release
        if: env.BUILD_TYPE == 'dev'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_NAME: ${{ env.VERSION_NAME }}
        run: |
          gh release delete dev --cleanup-tag -y || true

          APK_RELEASE=$(find app/build/outputs/apk/dev/release -name "*.apk" | head -n 1)
          APK_DEBUG=$(find app/build/outputs/apk/dev/debug -name "*.apk" | head -n 1)

          gh release create dev \
            "$APK_RELEASE" \
            "$APK_DEBUG" \
            --title "Development Build $VERSION_NAME" \
            --notes "$(printf 'Development build triggered by %s.\nVersion: %s' '${{ github.event_name }}' "$VERSION_NAME")" \
            --prerelease \
            --target ${{ github.sha }}
